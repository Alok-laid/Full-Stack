<html>
    <head>
        <title> </title>
    </head>
    <script>
        function addFn() {
            const a = document.getElementById("firstNumber").value;
            const b = document.getElementById("secondNumber").value;
            const result = document.getElementById("container");
            result.innerHTML = parseInt(a) + parseInt(b);
        }
    </script>

    <body>
        <input id="firstNumber" type="text" placeholder="First Number" />
        <br />
        <input id="secondNumber" type="text" placeholder="Second Number" />
        <br />
        <button onclick="addFn()">Calculate Sum</button>
        <br />
        <div id="container"></div>
    </body>
</html>
